<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>系统登录</title>
<link href="/static/common/css/login.css" rel="stylesheet" rev="stylesheet" type="text/css" media="all" />
<link href="/static/common/css/demo.css" rel="stylesheet" rev="stylesheet" type="text/css" media="all" />
<script type="text/javascript" src="/static/common/js/jquery.min.js"></script>
<script type="text/javascript" src="/static/common/js/Validform_v5.3.2_min.js"></script>
<script type="text/javascript" src="/static/common/js/jquery.SuperSlide.js"></script>
<script>
$(function(){

$(".i-text").focus(function(){
$(this).addClass('h-light');
});

$(".i-text").focusout(function(){
$(this).removeClass('h-light');
});

$("#username").focus(function(){
 var username = $(this).val();
 if(username=='输入账号'){
 $(this).val('');
 }
});

$("#username").focusout(function(){
 var username = $(this).val();
 if(username==''){
 $(this).val('输入账号');
 }
});


$("#password").focus(function(){
 var username = $(this).val();
 if(username=='输入密码'){
 $(this).val('');
 }
});

/* $(".registerform").Validform({
	tiptype:function(msg,o,cssctl){
		var objtip=$(".error-box");
		cssctl(objtip,o.type);
		objtip.text(msg);
	},
	ajaxPost:true
}); */

});

</script>


</head>

<body>


<div class="header">
	<h1 class="headerLogo"><a title="后台管理系统" target="_blank" href="#">后台管理系统</a></h1>
	
</div>

<div class="banner">

<div class="login-aside">
  <div id="o-box-up"></div>
  <div id="o-box-down"  style="table-layout:fixed;">
   <div class="error-box" th:text="${errorMsgOne}"  th:if="${not #strings.isEmpty(errorMsgOne)}"></div>
   
   <form class="registerform"action="/login/login">
   <div class="fm-item">
	   <label for="username" class="form-label">账号：</label>
	   <input type="text" value="admin" placeholder="输入用户名" name="userName" maxlength="100" id="username" class="i-text"  datatype="s6-18" errormsg="用户名至少6个字符,最多18个字符！"  >
       <div class="ui-form-explain"></div>
  </div>
  
  <div class="fm-item">
	   <label for="password" class="form-label">登陆密码：</label>
	   <input type="password" value="admin" placeholder="输入密码" name="password" maxlength="100" id="password" class="i-text" datatype="*6-16" nullmsg="请输入密码！" errormsg="密码范围在6~16位之间！">
       <div class="ui-form-explain"></div>
  </div>
  
 
  <div class="fm-item">
	   <label for="send-btn" class="form-label"></label>
	   <input type="submit"  value="" tabindex="4" id="send-btn" class="btn-login">
       <div class="ui-form-explain"></div>
  </div>
  
  </form>
  
  </div>

</div>

	<div class="bd">
		<ul>
				
			<li style="background: url(/static/common/images/banner.jpg) center 0px no-repeat rgb(0, 14, 43);"></li>
		</ul>
	</div>
</div>
<script type="text/javascript">jQuery(".banner").slide({ titCell:".hd ul", mainCell:".bd ul", effect:"fold",  autoPlay:true, autoPage:true, trigger:"click" });</script>


<div class="banner-shadow"></div>

<div class="footer">
   <p>Copyright &copy; 2019.Company name All rights reserved.</p>

</div>

</body>
</html>
